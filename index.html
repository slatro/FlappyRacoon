<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flappy Raccoon</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      font-family: Arial, sans-serif;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #000;
      border: 5px solid #ff6347;
    }
    #gameOverModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #retryBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1e90ff;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    #retryBtn:hover {
      background: #104e8b;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="1200" height="600"></canvas>
  <div id="gameOverModal">
    <div>Game Over</div>
    <button id="retryBtn">Retry</button>
  </div>
  <script src="script.js"></script>

</body>
</html>
